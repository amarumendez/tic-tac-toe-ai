<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic-Tac-Toe</title>
</head>
<body>
    <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div id="settings" class="settings-container">
            <label for="playerMode">Select Player Mode:</label>
            <select id="playerMode">
                <option value="human">Human vs. AI</option>
                <option value="twoPlayers">Two Players</option>
            </select>
            <button id="resetButton">Reset Game</button>
        </div>
        <div id="stateTurn">Player X's turn</div>
        <div id="stateResult"></div>
        <div id="board" class="board">
            <!-- The game board will be generated here -->
        </div>
      <div id="instruction"><p>Place 3 in a row</p></div>
        <script src="main.js"></script>
    </div>
</body>
</html>
